{% extends "layout.html" %}

{% block title %}
    Payment Gateway
{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow p-4">
                <h2 class="mb-4 text-center">Payment</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount</label>
                        <input type="number" class="form-control" id="amount" name="amount" min="1" required placeholder="Enter amount">
                    </div>
                    <div class="mb-3">
                        <label for="card_number" class="form-label">Card Number</label>
                        <input type="text" class="form-control" id="card_number" name="card_number" maxlength="19" required placeholder="1234 5678 9012 3456">
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="expiry" class="form-label">Expiry Date</label>
                            <input type="text" class="form-control" id="expiry" name="expiry" maxlength="5" required placeholder="MM/YY">
                        </div>
                        <div class="col">
                            <label for="cvv" class="form-label">CVV</label>
                            <input type="password" class="form-control" id="cvv" name="cvv" maxlength="4" required placeholder="CVV">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mt-4">Pay Now</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
