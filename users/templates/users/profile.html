{% extends "layout.html" %}

{% block title %}
    Dashboard
{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow p-4">
                <div class="d-flex flex-column align-items-center">
                    <!-- Profile Avatar -->
                    {% if user.profile.avatar.url %}
                        <img src="{{ user.profile.avatar.url }}" alt="Avatar" class="rounded-circle mb-3" width="120" height="120">
                    {% else %}
                        <img src="" alt="Default Avatar" class="rounded-circle mb-3" width="120" height="120">
                    {% endif %}
                    <form method="post" enctype="multipart/form-data" class="mb-3">
                        {% csrf_token %}
                        <div class="mb-2">
                            <input type="file" name="avatar" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-outline-primary btn-sm">Upload Avatar</button>
                    </form>
                    <h4 class="mb-1">{{ user.username }}</h4>
                    <p class="text-muted mb-3">{{ user.email }}</p>
                    <!-- Add more user info or dashboard content here -->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
